<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 200">
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#080c16"/>
      <stop offset="100%" style="stop-color:#0d1220"/>
    </linearGradient>

    <!-- Multi-color node glows -->
    <radialGradient id="glowCyan" cx="50%" cy="50%" r="50%">
      <stop offset="0%" style="stop-color:#00d4ff;stop-opacity:0.9"/>
      <stop offset="50%" style="stop-color:#00a0dd;stop-opacity:0.3"/>
      <stop offset="100%" style="stop-color:#00d4ff;stop-opacity:0"/>
    </radialGradient>
    <radialGradient id="glowViolet" cx="50%" cy="50%" r="50%">
      <stop offset="0%" style="stop-color:#a855f7;stop-opacity:0.85"/>
      <stop offset="50%" style="stop-color:#7c3aed;stop-opacity:0.3"/>
      <stop offset="100%" style="stop-color:#a855f7;stop-opacity:0"/>
    </radialGradient>
    <radialGradient id="glowTeal" cx="50%" cy="50%" r="50%">
      <stop offset="0%" style="stop-color:#2dd4bf;stop-opacity:0.8"/>
      <stop offset="50%" style="stop-color:#14b8a6;stop-opacity:0.25"/>
      <stop offset="100%" style="stop-color:#2dd4bf;stop-opacity:0"/>
    </radialGradient>
    <radialGradient id="glowDim" cx="50%" cy="50%" r="50%">
      <stop offset="0%" style="stop-color:#64748b;stop-opacity:0.4"/>
      <stop offset="100%" style="stop-color:#64748b;stop-opacity:0"/>
    </radialGradient>

    <!-- Cluster hazes -->
    <radialGradient id="hazeCyan" cx="50%" cy="50%" r="50%">
      <stop offset="0%" style="stop-color:#00d4ff;stop-opacity:0.05"/>
      <stop offset="100%" style="stop-color:#00d4ff;stop-opacity:0"/>
    </radialGradient>
    <radialGradient id="hazeViolet" cx="50%" cy="50%" r="50%">
      <stop offset="0%" style="stop-color:#a855f7;stop-opacity:0.04"/>
      <stop offset="100%" style="stop-color:#a855f7;stop-opacity:0"/>
    </radialGradient>
    <radialGradient id="hazeTeal" cx="50%" cy="50%" r="50%">
      <stop offset="0%" style="stop-color:#2dd4bf;stop-opacity:0.04"/>
      <stop offset="100%" style="stop-color:#2dd4bf;stop-opacity:0"/>
    </radialGradient>

    <!-- Filters -->
    <filter id="textGlow" x="-20%" y="-20%" width="140%" height="140%">
      <feGaussianBlur stdDeviation="2" result="blur"/>
      <feComposite in="SourceGraphic" in2="blur" operator="over"/>
    </filter>
    <filter id="bloom" x="-100%" y="-100%" width="300%" height="300%">
      <feGaussianBlur stdDeviation="4" result="blur"/>
      <feComposite in="SourceGraphic" in2="blur" operator="over"/>
    </filter>
    <filter id="softEdge" x="-10%" y="-10%" width="120%" height="120%">
      <feGaussianBlur stdDeviation="0.6" result="blur"/>
      <feComposite in="SourceGraphic" in2="blur" operator="over"/>
    </filter>
    <filter id="edgeGlow" x="-20%" y="-20%" width="140%" height="140%">
      <feGaussianBlur stdDeviation="1.2"/>
    </filter>
  </defs>

  <!-- Background -->
  <rect width="800" height="200" fill="url(#bg)" rx="12"/>

  <!-- === Circuitry traces === -->
  <g stroke="#1e293b" stroke-width="0.8" fill="none" opacity="0.5">
    <!-- Horizontal traces -->
    <path d="M 0,40 H 55 L 65,50 H 160"/>
    <path d="M 0,90 H 30 L 38,82 H 70"/>
    <path d="M 0,140 H 45 L 55,150 H 90"/>
    <path d="M 0,170 H 80"/>

    <!-- Right side traces -->
    <path d="M 640,30 H 720 L 730,40 H 800"/>
    <path d="M 680,80 H 740 L 748,72 H 800"/>
    <path d="M 620,160 H 700 L 710,170 H 800"/>
    <path d="M 660,130 H 800"/>

    <!-- Trace junction dots -->
    <circle cx="55" cy="40" r="1.5" fill="#1e293b" stroke="none"/>
    <circle cx="38" cy="82" r="1.5" fill="#1e293b" stroke="none"/>
    <circle cx="55" cy="150" r="1.5" fill="#1e293b" stroke="none"/>
    <circle cx="720" cy="30" r="1.5" fill="#1e293b" stroke="none"/>
    <circle cx="740" cy="80" r="1.5" fill="#1e293b" stroke="none"/>
    <circle cx="700" cy="160" r="1.5" fill="#1e293b" stroke="none"/>
  </g>

  <!-- Faint active trace highlights (some traces "lit up") -->
  <g stroke-width="0.5" fill="none" opacity="0.12">
    <path d="M 0,40 H 55 L 65,50 H 160" stroke="#00d4ff"/>
    <path d="M 640,30 H 720 L 730,40 H 800" stroke="#a855f7"/>
    <path d="M 620,160 H 700 L 710,170 H 800" stroke="#2dd4bf"/>
  </g>

  <!-- === Memory graph === -->
  <g transform="translate(120, 100)">

    <!-- Cluster hazes -->
    <circle cx="-8" cy="-20" r="40" fill="url(#hazeCyan)"/>
    <circle cx="28" cy="24" r="34" fill="url(#hazeViolet)"/>
    <circle cx="-36" cy="18" r="28" fill="url(#hazeTeal)"/>

    <!-- Cluster 1 edges (cyan) -->
    <g filter="url(#softEdge)">
      <line x1="-18" y1="-35" x2="8" y2="-22" stroke="#00d4ff" stroke-width="1.0" opacity="0.25"/>
      <line x1="8" y1="-22" x2="-5" y2="-8" stroke="#00d4ff" stroke-width="1.2" opacity="0.3"/>
      <line x1="-18" y1="-35" x2="-5" y2="-8" stroke="#00d4ff" stroke-width="0.8" opacity="0.2"/>
      <line x1="-18" y1="-35" x2="-30" y2="-18" stroke="#00d4ff" stroke-width="0.7" opacity="0.18"/>
      <line x1="-30" y1="-18" x2="-5" y2="-8" stroke="#00d4ff" stroke-width="0.9" opacity="0.22"/>
      <line x1="8" y1="-22" x2="22" y2="-38" stroke="#00d4ff" stroke-width="0.6" opacity="0.15"/>
    </g>

    <!-- Cluster 2 edges (violet) -->
    <g filter="url(#softEdge)">
      <line x1="18" y1="15" x2="35" y2="28" stroke="#a855f7" stroke-width="1.0" opacity="0.22"/>
      <line x1="35" y1="28" x2="20" y2="38" stroke="#a855f7" stroke-width="0.9" opacity="0.2"/>
      <line x1="18" y1="15" x2="20" y2="38" stroke="#a855f7" stroke-width="0.7" opacity="0.18"/>
      <line x1="35" y1="28" x2="48" y2="18" stroke="#a855f7" stroke-width="0.6" opacity="0.14"/>
    </g>

    <!-- Cluster 3 edges (teal) -->
    <g filter="url(#softEdge)">
      <line x1="-42" y1="8" x2="-28" y2="22" stroke="#2dd4bf" stroke-width="0.8" opacity="0.18"/>
      <line x1="-28" y1="22" x2="-38" y2="35" stroke="#2dd4bf" stroke-width="0.7" opacity="0.16"/>
      <line x1="-42" y1="8" x2="-38" y2="35" stroke="#2dd4bf" stroke-width="0.5" opacity="0.12"/>
    </g>

    <!-- Cross-cluster edges (dim, mixed) -->
    <g filter="url(#edgeGlow)" opacity="0.07">
      <line x1="-5" y1="-8" x2="18" y2="15" stroke="#8b9cc4" stroke-width="0.5"/>
      <line x1="-30" y1="-18" x2="-42" y2="8" stroke="#8b9cc4" stroke-width="0.4"/>
      <line x1="20" y1="38" x2="-28" y2="22" stroke="#8b9cc4" stroke-width="0.4"/>
    </g>

    <!-- === Nodes === -->
    <!-- Cluster 1 (cyan) -->
    <circle cx="-18" cy="-35" r="7" fill="url(#glowCyan)" filter="url(#bloom)"/>
    <circle cx="-18" cy="-35" r="3" fill="#00d4ff" opacity="0.85"/>

    <circle cx="8" cy="-22" r="8" fill="url(#glowCyan)" filter="url(#bloom)"/>
    <circle cx="8" cy="-22" r="3.5" fill="#00d4ff" opacity="0.9"/>
    <circle cx="8" cy="-22" r="1.2" fill="#ffffff" opacity="0.6"/>

    <circle cx="-5" cy="-8" r="6" fill="url(#glowCyan)" filter="url(#bloom)"/>
    <circle cx="-5" cy="-8" r="2.5" fill="#00d4ff" opacity="0.7"/>

    <circle cx="-30" cy="-18" r="5" fill="url(#glowCyan)" filter="url(#bloom)"/>
    <circle cx="-30" cy="-18" r="2" fill="#00d4ff" opacity="0.6"/>

    <circle cx="22" cy="-38" r="3.5" fill="url(#glowCyan)" filter="url(#bloom)"/>
    <circle cx="22" cy="-38" r="1.3" fill="#00d4ff" opacity="0.45"/>

    <!-- Cluster 2 (violet) -->
    <circle cx="18" cy="15" r="6" fill="url(#glowViolet)" filter="url(#bloom)"/>
    <circle cx="18" cy="15" r="2.5" fill="#a855f7" opacity="0.7"/>

    <circle cx="35" cy="28" r="7" fill="url(#glowViolet)" filter="url(#bloom)"/>
    <circle cx="35" cy="28" r="3" fill="#a855f7" opacity="0.8"/>
    <circle cx="35" cy="28" r="1" fill="#e0d0ff" opacity="0.5"/>

    <circle cx="20" cy="38" r="5" fill="url(#glowViolet)" filter="url(#bloom)"/>
    <circle cx="20" cy="38" r="2" fill="#a855f7" opacity="0.6"/>

    <circle cx="48" cy="18" r="3.5" fill="url(#glowViolet)" filter="url(#bloom)"/>
    <circle cx="48" cy="18" r="1.3" fill="#a855f7" opacity="0.4"/>

    <!-- Cluster 3 (teal) -->
    <circle cx="-42" cy="8" r="5" fill="url(#glowTeal)" filter="url(#bloom)"/>
    <circle cx="-42" cy="8" r="2" fill="#2dd4bf" opacity="0.65"/>

    <circle cx="-28" cy="22" r="4.5" fill="url(#glowTeal)" filter="url(#bloom)"/>
    <circle cx="-28" cy="22" r="1.8" fill="#2dd4bf" opacity="0.55"/>

    <circle cx="-38" cy="35" r="3.5" fill="url(#glowTeal)" filter="url(#bloom)"/>
    <circle cx="-38" cy="35" r="1.3" fill="#2dd4bf" opacity="0.4"/>

    <!-- Unclustered / dim nodes -->
    <circle cx="55" cy="-15" r="2.5" fill="url(#glowDim)"/>
    <circle cx="55" cy="-15" r="1" fill="#64748b" opacity="0.35"/>

    <circle cx="-55" cy="-8" r="2" fill="url(#glowDim)"/>
    <circle cx="-55" cy="-8" r="0.8" fill="#64748b" opacity="0.3"/>

    <circle cx="10" cy="55" r="2" fill="url(#glowDim)"/>
    <circle cx="10" cy="55" r="0.8" fill="#64748b" opacity="0.3"/>

    <circle cx="-12" cy="48" r="1.5" fill="url(#glowDim)"/>
    <circle cx="-12" cy="48" r="0.6" fill="#64748b" opacity="0.2"/>

    <circle cx="58" cy="40" r="1.5" fill="url(#glowDim)"/>
    <circle cx="58" cy="40" r="0.6" fill="#64748b" opacity="0.2"/>
  </g>

  <!-- === Text === -->
  <g transform="translate(220, 100)">
    <text x="0" y="-15" font-family="'SF Pro Display', 'Segoe UI', system-ui, -apple-system, sans-serif" font-size="42" font-weight="600" fill="#e8edf5" letter-spacing="1" filter="url(#textGlow)">
      Cortex Memory
    </text>

    <text x="2" y="22" font-family="'SF Mono', 'Fira Code', 'JetBrains Mono', monospace" font-size="14" fill="#00d4ff" opacity="0.7" letter-spacing="2.5">
      ONE FILE. ANY LLM. LEARNS FROM USE.
    </text>

    <text x="2" y="50" font-family="'SF Pro Text', 'Segoe UI', system-ui, sans-serif" font-size="12.5" fill="#6b7a94" letter-spacing="0.5">
      Portable memory layer for LLM conversations
    </text>
  </g>
</svg>
